<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="library.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <header>Library</header>
    <div class="newbook-container">
    <button id="new-book-button">+ New Book</button>

    <form id="new-book-form" action="" style="display: none;">
        <svg id="close-form-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
        
        <label for="title">Title</label>
        <input type="text" id="title" name="title"><br><br>
        
        <label for="author">Author(s)</label>
        <input type="text" id="author" name="author"><br><br>

        <label for="pages">Number Of Pages</label>
        <input type="number" id="number-of-pages" name="number-of-pages"><br><br>

        <label for="hasRead">Have you read it</label>
        <select id="hasRead" name="hasRead">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br><br>
        <button id="addBook">Add Book</button>
    </form>
    <div id="book-container"></div>
</div>
</body>
</html>
