<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="library.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <button class="new-book-btn">New Book</button>

    <form id="new-book-form" action="#" style="display: none;">
        <label for="title">Title</label>
        <input type="text" id="title" name="title"><br><br>
        
        <label for="author">Author(s)</label>
        <input type="text" id="author" name="author"><br><br>

        <label for="pages">Number Of Pages</label>
        <input type="number" id="number-of-pages" name="number-of-pages"><br><br>

        <label for="hasRead">Have you read it</label>
        <select id="hasRead" name="hasRead">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </form>
</body>
</html>
