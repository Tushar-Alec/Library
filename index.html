<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="library.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <header>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>library</title>
        <path
          d="M12,8A3,3 0 0,0 15,5A3,3 0 0,0 12,2A3,3 0 0,0 9,5A3,3 0 0,0 12,8M12,11.54C9.64,9.35 6.5,8 3,8V19C6.5,19 9.64,20.35 12,22.54C14.36,20.35 17.5,19 21,19V8C17.5,8 14.36,9.35 12,11.54Z"
        />
      </svg>
      <p>Library</p>
    
      <svg class="theme-toggle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="sunny-svg">
        <title>weather-sunny</title>
        <path d="M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,2L14.39,5.42C13.65,5.15 12.84,5 12,5C11.16,5 10.35,5.15 9.61,5.42L12,2M3.34,7L7.5,6.65C6.9,7.16 6.36,7.78 5.94,8.5C5.5,9.24 5.25,10 5.11,10.79L3.34,7M3.36,17L5.12,13.23C5.26,14 5.53,14.78 5.95,15.5C6.37,16.24 6.91,16.86 7.5,17.37L3.36,17M20.65,7L18.88,10.79C18.74,10 18.47,9.23 18.05,8.5C17.63,7.78 17.1,7.15 16.5,6.64L20.65,7M20.64,17L16.5,17.36C17.09,16.85 17.62,16.22 18.04,15.5C18.46,14.77 18.73,14 18.87,13.21L20.64,17M12,22L9.59,18.56C10.33,18.83 11.14,19 12,19C12.82,19 13.63,18.83 14.37,18.56L12,22Z" />
      </svg>
    </header>
    <div class="newbook-container">
      <button id="new-book-button">+ New Book</button>

      <form id="new-book-form" action="" style="display: none">
        <svg
          id="close-form-btn"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <title>close</title>
          <path
            d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
          />
        </svg>

        <label for="title">Title</label>
        <input type="text" id="title" name="title" /><br /><br />

        <label for="author">Author(s)</label>
        <input type="text" id="author" name="author" /><br /><br />

        <label for="pages">Number Of Pages</label>
        <input
          type="number"
          id="number-of-pages"
          name="number-of-pages"
          min="1"
        /><br /><br />

        <label for="hasRead">Have you read it ?</label>
        <select id="hasRead" name="hasRead">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <br /><br />
        <button id="addBook">Add Book</button>
      </form>
      <div id="book-container"></div>
    </div>
  </body>
</html>
